<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ToDo + ポモドーロ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2a2a2a;
    }

    #todo-section, #timer-section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], select {
      padding: 8px;
      font-size: 16px;
      margin-right: 8px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px;
    }

    .completed .task-text {
      text-decoration: line-through;
      color: gray;
    }

    .priority-low {
      color: green;
    }

    .priority-medium {
      color: orange;
    }

    .priority-high {
      color: red;
    }

    #timer-display {
      font-size: 48px;
      margin: 20px 0;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>ToDo + ポモドーロ</h1>

  <div id="todo-section">
    <h2>📝 ToDoリスト</h2>
    <input type="text" id="todo-input" placeholder="やることを入力..." />
    <select id="priority-select">
      <option value="low">低</option>
      <option value="medium" selected>中</option>
      <option value="high">高</option>
    </select>
    <button onclick="addTodo()">追加</button>
    <ul id="todo-list"></ul>
  </div>

  <div id="timer-section">
    <h2>⏱ ポモドーロタイマー</h2>
    <div id="timer-display">25:00</div>
    <button onclick="startTimer()">スタート</button>
    <button onclick="pauseTimer()">一時停止</button>
    <button onclick="resetTimer()">リセット</button>
  </div>

  <script>
    let todos = [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadTodos() {
      const stored = localStorage.getItem("todos");
      if (stored) {
        todos = JSON.parse(stored);
        renderTodos();
      }
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const priority = document.getElementById('priority-select').value;
      const text = input.value.trim();
      if (text === '') return;

      todos.push({ text: text, completed: false, priority: priority });
      input.value = '';
      saveTodos();
      renderTodos();
    }

    function toggleComplete(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        if (todo.completed) li.classList.add('completed');

        const leftDiv = document.createElement('div');
        leftDiv.className = 'left';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.onchange = () => toggleComplete(index);

        const span = document.createElement('span');
        span.textContent = todo.text;
        span.className = `task-text priority-${todo.priority}`;

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);

        const delBtn = document.createElement('button');
        delBtn.textContent = '削除';
        delBtn.onclick = () => deleteTodo(index);

        li.appendChild(leftDiv);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    // タイマー
    let isWorkTime = true;
    let timeLeft = 25 * 60;
    let timerId = null;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerId) return;
      timerId = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          isWorkTime = !isWorkTime;
          timeLeft = isWorkTime ? 25 * 60 : 5 * 60;
          alert(isWorkTime ? "作業時間です！" : "休憩しましょう！");
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkTime = true;
      timeLeft = 25 * 60;
      updateDisplay();
    }

    // 初期表示
    updateDisplay();
    loadTodos();
  </script>

</body>
</html>
