<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ToDo + ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2a2a2a;
    }

    #todo-section, #timer-section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 8px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    #timer-display {
      font-size: 48px;
      margin: 20px 0;
    }

    span.task-text {
      flex-grow: 1;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ToDo + ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­</h1>

  <div id="todo-section">
    <h2>ğŸ“ ToDoãƒªã‚¹ãƒˆ</h2>
    <input type="text" id="todo-input" placeholder="ã‚„ã‚‹ã“ã¨ã‚’å…¥åŠ›..." />
    <button onclick="addTodo()">è¿½åŠ </button>
    <ul id="todo-list"></ul>
  </div>

  <div id="timer-section">
    <h2>â± ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼</h2>
    <div id="timer-display">25:00</div>
    <button onclick="startTimer()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button onclick="pauseTimer()">ä¸€æ™‚åœæ­¢</button>
    <button onclick="resetTimer()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <script>
    let todos = [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadTodos() {
      const stored = localStorage.getItem("todos");
      if (stored) {
        todos = JSON.parse(stored);
        renderTodos();
      }
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text === '') return;

      todos.push({ text: text, completed: false });
      input.value = '';
      saveTodos();
      renderTodos();
    }

    function toggleComplete(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = todo.text;
        span.className = 'task-text';
        if (todo.completed) span.classList.add('completed');
        span.onclick = () => toggleComplete(index);

        const del = document.createElement('button');
        del.textContent = 'å‰Šé™¤';
        del.onclick = () => deleteTodo(index);

        li.appendChild(span);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    // ã‚¿ã‚¤ãƒãƒ¼æ©Ÿèƒ½
    let isWorkTime = true;
    let timeLeft = 25 * 60;
    let timerId = null;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerId) return;
      timerId = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          isWorkTime = !isWorkTime;
          timeLeft = isWorkTime ? 25 * 60 : 5 * 60;
          alert(isWorkTime ? "ä½œæ¥­æ™‚é–“ã§ã™ï¼" : "ä¼‘æ†©ã—ã¾ã—ã‚‡ã†ï¼");
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkTime = true;
      timeLeft = 25 * 60;
      updateDisplay();
    }

    // åˆæœŸåŒ–
    updateDisplay();
    loadTodos();
  </script>

</body>
</html>
