<head>

  <style>

</head>
<body>

  <h1>ToDo + ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­</h1>

  <div id="todo-section">
    <h2>ğŸ“ ToDoãƒªã‚¹ãƒˆ</h2>
    <input type="text" id="todo-input" placeholder="ã‚„ã‚‹ã“ã¨ã‚’å…¥åŠ›..." />
    <button onclick="addTodo()">è¿½åŠ </button>
    <ul id="todo-list"></ul>
  </div>

  <div id="timer-section">
    <h2>â± ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼</h2>
    <div id="timer-display">25:00</div>
    <button onclick="startTimer()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button onclick="pauseTimer()">ä¸€æ™‚åœæ­¢</button>
    <button onclick="resetTimer()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <script>
    // ToDoãƒªã‚¹ãƒˆã®å‡¦ç†
    function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${text}</span>
        <button onclick="this.parentElement.remove()">å‰Šé™¤</button>
      `;
      document.getElementById('todo-list').appendChild(li);
      input.value = '';
    }

    function toggleComplete(el) {
      el.classList.toggle('completed');
    }

    // ã‚¿ã‚¤ãƒãƒ¼ã®å‡¦ç†
    let isWorkTime = true; // ä½œæ¥­ or ä¼‘æ†©
    let timeLeft = 25 * 60; // ç§’æ•°
    let timerId = null;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerId) return; // ã™ã§ã«å‹•ã„ã¦ã‚‹
      timerId = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          isWorkTime = !isWorkTime;
          timeLeft = isWorkTime ? 25 * 60 : 5 * 60;
          alert(isWorkTime ? "ä½œæ¥­æ™‚é–“ã§ã™ï¼" : "ä¼‘æ†©ã—ã¾ã—ã‚‡ã†ï¼");
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      clearInterval(timerId);
      timerId = null;
      isWorkTime = true;
      timeLeft = 25 * 60;
      updateDisplay();
    }

    // åˆæœŸè¡¨ç¤º
    updateDisplay();
  </script>
